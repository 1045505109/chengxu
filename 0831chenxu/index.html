<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-ui-1.12.0/external/jquery/jquery.js"></script>
    <script src="jquery-ui-1.12.0/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link href="jquery-ui-1.12.0/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="box">

    <!--
    1.拖拽\放置的交互事件
    2.自动返回
    3.放置完成
    4.分组
    -->
    <div class="rubbishClass">
        <div id="liftRubbish">
            <p>生活垃圾</p>
        </div>
        <div id="recycleRubbish">
            <p>可回收垃圾</p>
        </div>
        <div id="rubbish">
            <p>污染垃圾</p>
        </div>
    </div>

    <div class="rubbishBoxClass">
        <div id="recycleBox">
            <p>可回收垃圾桶</p>
        </div>
        <div id="liftBox">
            <p>生活收垃圾桶</p>
        </div>
        <div id="rubbishBox">
            <p>污染垃圾桶</p>
        </div>
    </div>

</div>

</body>
</html>
